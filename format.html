    <!-- サイズの表示のプロセス -->
    <!-- html -->
    <div class="windowSize">
    <form name="windowSize">
    <div class="sizeInner">
    Window_size  [ width : <input value="" name="sw" type="text" size="10"> / height : <input value="" name="sh" type="text" size="10"> ]
    </div>
    </form>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript">

    //読み込み時の表示
    window_load();

    //ウィンドウサイズ変更時に更新
    window.onresize = window_load;

    //サイズの表示
    function window_load() {
    document.windowSize.sw.value = window.innerWidth;
    document.windowSize.sh.value = window.innerHeight;
    }
    </script>
